<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSRT - Abstract 3D Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body class="text-white">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 absolute top-0 left-0 w-full z-10">
    <!-- Logo -->
    <div class="text-2xl font-bold tracking-wider">DSRT</div>
    <!-- Login Button -->
    <button class="px-6 py-2 bg-gradient-to-r from-purple-600 via-teal-400 to-orange-500 rounded-xl shadow-lg hover:opacity-90 transition">
      Login
    </button>
  </header>

  <!-- Konten Tengah -->
  <main class="flex items-center justify-center h-screen text-center relative z-10">
    <h1 class="text-5xl font-extrabold drop-shadow-lg bg-gradient-to-r from-teal-400 via-purple-500 to-orange-400 bg-clip-text text-transparent">
      Welcome to DSRT
    </h1>
  </main>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Geometry (wave plane)
    let geometry = new THREE.PlaneGeometry(50, 50, 100, 100);
    let material = new THREE.MeshBasicMaterial({ 
      color: 0x00ffff, 
      wireframe: true 
    });
    let plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    plane.rotation.x = -Math.PI / 2.5;
    camera.position.z = 20;
    camera.position.y = 10;

    // Animate waves + gradient color shift
    function animate() {
      requestAnimationFrame(animate);
      let time = Date.now() * 0.001;

      geometry.vertices?.forEach((vertex, i) => {
        vertex.z = Math.sin(i / 5 + time) * 0.5;
      });
      geometry.verticesNeedUpdate = true;

      // Dynamic rainbow color shift
      let r = Math.sin(time * 0.6) * 127 + 128;
      let g = Math.sin(time * 0.4 + 2) * 127 + 128;
      let b = Math.sin(time * 0.8 + 4) * 127 + 128;
      material.color.setRGB(r / 255, g / 255, b / 255);

      renderer.render(scene, camera);
    }
    animate();

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
