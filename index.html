<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>CreativeSpace Demo</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#f7f7f7; }
    .center { min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .btn { padding:12px 32px; margin:8px; font-size:1rem; border-radius:8px; border:1px solid #333; cursor:pointer; background:#fff; transition:box-shadow 0.2s; }
    .btn:hover { box-shadow:0 2px 8px #bbb; }
    .input { padding:8px; margin:4px; font-size:1rem; border-radius:4px; border:1px solid #ccc; }
    .menu-list { display:flex; gap:18px; margin-top:24px; flex-wrap:wrap; }
    .workspace-tools { margin:24px 0; display:flex; gap:24px; flex-wrap:wrap; }
    .splash { 
      position:fixed; top:0; left:0; right:0; bottom:0; background:#222; color:#fff; z-index:9999;
      display:flex; justify-content:center; align-items:center; font-size:2rem; opacity:0; pointer-events:none;
      transition:opacity 0.8s;
    }
    .splash.show { opacity:1; pointer-events:auto; }
    .logo { font-size:2.7rem; font-weight:bold; letter-spacing:2px; color:#0080ff; margin-bottom:10px; }
    .desc { font-size:1.1rem; color:#555; margin-bottom:20px; max-width:320px; text-align:center; }
    .header { font-size:2rem; font-weight:bold; margin-bottom:10px; color:#0080ff; }
    .logout { margin-top:32px; background:#f33; color:#fff; }
    .back { margin-top:24px; background:#222; color:#fff; }
    .workspace { min-width:300px; padding:24px 14px; background:#fff; border-radius:16px; box-shadow:0 2px 16px #eee; }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- React & ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script>
    const { useState, useEffect } = React;

    // SplashScreen dengan fade animasi
    function SplashScreen({ show, onEnd }) {
      useEffect(() => {
        if (show) {
          const timer = setTimeout(() => onEnd(), 1400); // 1.4s splash
          return () => clearTimeout(timer);
        }
      }, [show, onEnd]);
      return (
        <div className={"splash" + (show ? " show" : "")}>
          <span>Memuat CreativeSpace...</span>
        </div>
      );
    }

    function App() {
      // stage: landing, login, splash, home, workspace
      const [stage, setStage] = useState("landing");
      const [workspace, setWorkspace] = useState(""); // 'video' | 'photo' | 'logo' | dll
      const [user, setUser] = useState(null);
      const [loginForm, setLoginForm] = useState({ username: "", password: "" });
      const [showSplash, setShowSplash] = useState(false);

      // Simulasi login
      const handleLogin = (e) => {
        e.preventDefault();
        setUser(loginForm.username);
        setShowSplash(true);
        setStage("splash");
      };

      // Splash selesai
      useEffect(() => {
        if (showSplash) {
          const timer = setTimeout(() => {
            setShowSplash(false);
            setStage("home");
          }, 1400);
          return () => clearTimeout(timer);
        }
      }, [showSplash]);

      // Landing Page
      if (stage === "landing") {
        return (
          <div className="center">
            <div className="logo">CreativeSpace</div>
            <div className="desc">
              Edit video, foto, logo, dan lainnya secara modern.<br />
              Mirip Picsart, Figma, dan tools kreatif lainnya.
            </div>
            <button className="btn" onClick={() => setStage("login")}>Login</button>
          </div>
        );
      }
      // Login Page
      if (stage === "login") {
        return (
          <div className="center">
            <form onSubmit={handleLogin}>
              <div className="header">Login</div>
              <input className="input" type="text" placeholder="Username" required
                value={loginForm.username}
                onChange={e => setLoginForm(f => ({ ...f, username: e.target.value }))} />
              <input className="input" type="password" placeholder="Password" required
                value={loginForm.password}
                onChange={e => setLoginForm(f => ({ ...f, password: e.target.value }))} />
              <button className="btn" type="submit">Masuk</button>
            </form>
          </div>
        );
      }
      // SplashScreen
      if (stage === "splash") {
        return <SplashScreen show={showSplash} onEnd={() => {}} />;
      }
      // Home Page
      if (stage === "home") {
        return (
          <div className="center">
            <div className="header">Selamat Datang, {user}!</div>
            <div>Pilih fitur editing:</div>
            <div className="menu-list">
              <button className="btn" onClick={() => { setWorkspace("video"); setStage("workspace"); }}>Edit Video</button>
              <button className="btn" onClick={() => { setWorkspace("photo"); setStage("workspace"); }}>Edit Foto</button>
              <button className="btn" onClick={() => { setWorkspace("logo"); setStage("workspace"); }}>Edit Logo</button>
              <button className="btn" onClick={() => { setWorkspace("design"); setStage("workspace"); }}>Edit Desain</button>
              <button className="btn" onClick={() => { setWorkspace("banner"); setStage("workspace"); }}>Edit Banner</button>
            </div>
            <button className="btn logout" onClick={() => { setUser(null); setStage("landing"); }}>Logout</button>
          </div>
        );
      }
      // Workspace Page
      if (stage === "workspace") {
        return (
          <div className="center workspace">
            <div className="header">Workspace: Edit {workspace.charAt(0).toUpperCase() + workspace.slice(1)}</div>
            <div className="workspace-tools">
              {workspace === "video" && (
                <>
                  <button className="btn">Potong Video</button>
                  <button className="btn">Tambah Musik</button>
                  <button className="btn">Filter Efek</button>
                  <button className="btn">Ekspor MP4</button>
                </>
              )}
              {workspace === "photo" && (
                <>
                  <button className="btn">Crop Foto</button>
                  <button className="btn">Filter</button>
                  <button className="btn">Tambahkan Teks</button>
                  <button className="btn">Ekspor JPG</button>
                </>
              )}
              {workspace === "logo" && (
                <>
                  <button className="btn">Buat Logo Baru</button>
                  <button className="btn">Edit Warna</button>
                  <button className="btn">Tambahkan Icon</button>
                  <button className="btn">Ekspor PNG</button>
                </>
              )}
              {workspace === "design" && (
                <>
                  <button className="btn">Canvas Design</button>
                  <button className="btn">Layer</button>
                  <button className="btn">Vector</button>
                  <button className="btn">Export SVG</button>
                </>
              )}
              {workspace === "banner" && (
                <>
                  <button className="btn">Ukuran Banner</button>
                  <button className="btn">Background</button>
                  <button className="btn">Teks Banner</button>
                  <button className="btn">Export PNG</button>
                </>
              )}
            </div>
            <button className="btn back" onClick={() => setStage("home")}>Kembali ke Home</button>
          </div>
        );
      }
      return null;
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
